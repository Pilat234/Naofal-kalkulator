<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator Bootstrap</title>
    <!-- Link Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .calculator {
            max-width: 350px;
            margin: 50px auto;
            padding: 20px;
            border-radius: 10px;
            background-color: #f8f9fa;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }
        .display {
            font-size: 2rem;
            height: 60px;
            text-align: right;
            margin-bottom: 15px;
            padding: 10px;
            border: 1px solid #ced4da;
            border-radius: 5px;
            background-color: #e9ecef;
        }
        .button {
            height: 60px;
            font-size: 1.2rem;
        }
        .button.operator {
            background-color: #ffc107;
            color: white;
        }
        .button.operator:hover {
            background-color: #e0a800;
        }
        .button.equal {
            background-color: #28a745;
            color: white;
        }
        .button.equal:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="calculator">
            <input type="text" id="display" class="display form-control" disabled placeholder="0">
            <div class="row g-2">
                <div class="col-3"><button class="btn btn-secondary button" onclick="appendValue('7')">7</button></div>
                <div class="col-3"><button class="btn btn-secondary button" onclick="appendValue('8')">8</button></div>
                <div class="col-3"><button class="btn btn-secondary button" onclick="appendValue('9')">9</button></div>
                <div class="col-3"><button class="btn operator button" onclick="appendValue('/')">÷</button></div>

                <div class="col-3"><button class="btn btn-secondary button" onclick="appendValue('4')">4</button></div>
                <div class="col-3"><button class="btn btn-secondary button" onclick="appendValue('5')">5</button></div>
                <div class="col-3"><button class="btn btn-secondary button" onclick="appendValue('6')">6</button></div>
                <div class="col-3"><button class="btn operator button" onclick="appendValue('*')">×</button></div>

                <div class="col-3"><button class="btn btn-secondary button" onclick="appendValue('1')">1</button></div>
                <div class="col-3"><button class="btn btn-secondary button" onclick="appendValue('2')">2</button></div>
                <div class="col-3"><button class="btn btn-secondary button" onclick="appendValue('3')">3</button></div>
                <div class="col-3"><button class="btn operator button" onclick="appendValue('-')">−</button></div>

                <div class="col-3"><button class="btn btn-secondary button" onclick="appendValue('0')">0</button></div>
                <div class="col-3"><button class="btn btn-secondary button" onclick="appendValue('.')">.</button></div>
                <div class="col-3"><button class="btn btn-danger button" onclick="clearDisplay()">C</button></div>
                <div class="col-3"><button class="btn operator button" onclick="appendValue('+')">+</button></div>

                <div class="col-12">
                    <button class="btn equal button w-100" onclick="calculateResult()">=</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Script -->
    <script>
        const display = document.getElementById("display");

        function appendValue(value) {
            if (display.value === "0" || display.value === "Error") {
                display.value = value;
            } else {
                display.value += value;
            }
        }

        function clearDisplay() {
            display.value = "0";
        }

        function calculateResult() {
            try {
                display.value = eval(display.value.replace('÷', '/').replace('×', '*'));
            } catch {
                display.value = "Error";
            }
        }
    </script>
    <!-- Link Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
